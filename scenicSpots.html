      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script

      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/scenicSpots.css" />

    <link
      rel="Shortcut Icon"
      type="image/x-icon"
      class="icon"
      href="image/TW_smallest.svg"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <a href="index.html">
          <div class="logos">
            <img class="TW_logo" src="image/TW_logo.svg" alt="" />
            <div class="words_logo">
              <div class="Taiwan">Taiwan</div>
              <div class="js-word_LOGO TW_travel_day">島遊</div>
            </div>
          </div>
        </a>
        <div class="nav_menu">
          <a class="nav_link_day" href="scenicSpots.html">旅遊景點</a>
          <a class="nav_link_day" href="restaurants.html">美食餐廳</a>
        </div>

        <div class="header-right">
          <div class="switch_color">
            <img class="sun" src="image/sun.svg" alt="" />
            <div class="sliderBtn">
              <img class="js-sliderBar" src="image/Rectangle.svg" alt="" />
              <img class="slider_day" src="image/Ellipse.svg" alt="" />
            </div>
            <img class="moon" src="image/moon.svg" alt="" />
          </div>
          <div class="language"></div>
        </div>
      </div>

      <!-- 內容 -->
      <div class="container">
        <div class="container-nav">
          <!-- bootstrap Breadcrumb -->
          <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
              <li class="breadcrumb-item"><a href="#">旅遊景點</a></li>
              <li class="breadcrumb-item active" aria-current="page">新北市</li>
            </ol>
          </nav>
        </div>
        <div class="container-top">
          <h2 class="topicTitle">旅遊景點</h2>
          <!-- bootstrap Dropdowns -->
          <div class="dropdownLists">
            <div class="dropdown">
              <select
                class="form-select dropdownCity"
                aria-label="Default select example"
              >
                <option selected disabled>請選擇縣市</option>
                <optgroup label="北部">
                  <option value="Taipei">臺北市</option>
                  <option value="NewTaipei">新北市</option>
                  <option value="Keelung">基隆市</option>
                  <option value="Taoyuan">桃園市</option>
                  <option value="Hsinchu">新竹市</option>
                  <option value="HsinchuCounty">新竹縣</option>
                  <option value="YilanCounty">宜蘭縣</option>
                </optgroup>
                <optgroup label="中部">
                  <option value="MiaoliCounty">苗栗縣</option>
                  <option value="Taichung">臺中市</option>
                  <option value="ChanghuaCounty">彰化縣</option>
                  <option value="YunlinCounty">雲林縣</option>
                  <option value="NantouCounty">南投縣</option>
                </optgroup>
                <optgroup label="南部">
                  <option value="ChiayiCounty">嘉義縣</option>
                  <option value="Chiayi">嘉義市</option>
                  <option value="Tainan">臺南市</option>
                  <option value="Kaohsiung">高雄市</option>
                  <option value="PingtungCounty">屏東縣</option>
                </optgroup>
                <optgroup label="東部">
                  <option value="HualienCounty">花蓮縣</option>
                  <option value="TaitungCounty">臺東縣</option>
                </optgroup>
                <optgroup label="外島">
                  <option value="KinmenCounty">金門縣</option>
                  <option value="PenghuCounty">澎湖縣</option>
                  <option value="LienchiangCounty">連江縣</option>
                </optgroup>
              </select>
            </div>
          </div>
        </div>

        <div class="container-body">
          <div id="map"></div>
          <div class="itemInfo_section"></div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-top">
          <div class="logos">
            <img class="TW_logo_footer" src="image/TW_white.svg" alt="" />
            <div class="words_logo_footer">
              <div class="Taiwan_footer">Taiwan</div>
              <div class="TW_travel_footer">島遊</div>
            </div>
          </div>
          <div class="website_info">
            <div class="aboutUs">
              <h5>關於 Taiwan 島遊</h5>
              <a href="">我們是誰</a>
              <a href="">加入我們</a>

            <div class="serviceTerms">
              <h5>服務條款</h5>
              <a href="">隱私權政策</a>
              <a href="">FAQ</a>
            </div>
            <div class="followUs">
              <h5>追蹤我們</h5>
              <a href="">
                <img src="image/facebook.svg" alt="" />
                Facebook</a

              <a href=""><img src="image/instagram.svg" alt="" /> Instagram</a>

          <img src="image/cc.svg" alt="" />

          <a class="link" href="https://github.com/Yashien-Lin"

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/scenicSpots.js"></script>
